</head>
<body>

          <li class="nav-item px-2">

      <div class="main-section container-fluid overflow-auto">
        <div class="d-flex bg-dark rounded-5 mt-5 mx-5 w-75 mx-auto">
          <input id="locationInput" type="text" class="footer-input form-control bg-dark border-0 p-2 text-white-50 ms-3"  placeholder="find your location...">
          <button id="locationButton" class="text-white bg-info m-2 rounded-5 border-0 p-2 px-4"> find</button>
      </div>
        <div class="contianer text-center mx-5 mt-5 bg-dark w-75 mx-auto rounded-3">
        <div class="row">
          <div class="col-lg-4 px-0">
            <div class="dateDiv d-flex justify-content-between">
              <p id="currentDay" class="currentDay text-white-50 px-3 pt-1"></p>
              <p id="dayNumber" class="dayNumber text-white-50 px-3 pt-1"></p>
            </div>
            <div class="currentDayWeather text-start pb-lg-3">
              <p id="cityName" class="text-white text-white-50 px-3 pt-3 fs-3"></p>
              <div class="tempDetails d-flex flex-wrap">
                <div class="col-md-12 col-md-6 text-white ps-4 fw-bolder" style="font-size: 70px;">
                  <span id="cityTemp"></span>
                  <i class="wicon fa-solid fa-o pt-4 fs-3" style="color: #ffffff;"></i>c
                </div>
                <p  class="col-md-12 col-md-6 pe-5 px-2"> <img id="tempIcon" style="width: 90px;"></img> </p>
              </div>
              <p id="tempDes" class="text-info fs-5 px-4 mb-0"></p>
              <div class="extraDetails mt-3 pb-2">
                <span class="mx-1"><i class="fa-solid fa-umbrella text-white-50 fs-3"></i> <span class="text-white-50 pe-1">20%</span> </span>
                <span class="mx-1 "><i class="fa-solid fa-wind text-white-50 fs-3"></i> <span class="text-white-50 pe-1">18km</span></span>
                <span class="mx-1"><i class="fa-solid fa-compass text-white-50 fs-3"></i> <span class="text-white-50 pe-1">east</span></span>
              </div>
            </div>
          </div>
          <div class="col-lg-4 px-0">
            <div class="nextDay1Date">
              <p id="nextDay1" class="nextDay1 text-white-50 text-center pt-1 pb-3 m-0"></p>
            </div>
            <div class="nextDay1Weather pb-4">
              <p class="" ><img id="tempIcon1" class=" text-white-50 fs-1 pt-4"></img></p>
              <div class="px-5 text-white fw-bolder" style="font-size: 70px;">
                <span id="cityTemp1"></span>
                <i class="wicon fa-solid fa-o pt-4 fs-3 pb-4 mb-2" style="color: #ffffff;"></i>c
              </div>
              <p id="tempDes1" class="text-info pb-5 pt-5 fs-5"></p>
            </div>
          </div>
          <div class="col-lg-4 px-0">
            <div class="nextDay2Date">
              <p id="nextDay2" class="nextDay2 text-white-50 text-center pt-1 pb-3 m-0">monday</p>
            </div>
            <div class="nextDay2Weather pb-4">
              <p><img id="tempIcon2" class="text-white-50 fs-1 pt-4"></></p>
              <div class="px-5 text-white fw-bolder" style="font-size: 70px;">
                <span id="cityTemp2"></span>
                <i class="wicon fa-solid fa-o pt-4 fs-3 pb-4 mb-2" style="color: #ffffff;"></i>c
              </div>
              <p id="tempDes2" class="text-info pb-5 pt-5 fs-5"></p>
            </div>
          </div>
        </div>
      </div>
      </div>
      <footer class="p-5">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="d-flex mb-3 bg-dark rounded-5 overflow-auto">
                        <input type="email" class="footer-input form-control bg-dark border-0 p-2 text-white-50 ms-3" id="exampleFormControlInput1" placeholder="Enter Your email to subscribe...">
                        <button class="text-white bg-info m-2 rounded-5 border-0 p-2 px-4"> subscripe</button>
                    </div>
                </div>

                  <div class="social-links">
                    <a href="#"><i class="fa fa-facebook"></i></a>

                  </div>
                </div>

            </div>
        </div>
      </footer>
